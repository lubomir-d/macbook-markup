<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>MacBook markup</title>
	<link rel="stylesheet" type="text/css" href="./main.css">
</head>
<body>
	<div class="container">
		<div class="laptop">
			<div class="laptop__screen">
				<div class="screen-image"></div>
				<div class="brand">MacBook Pro</div>	
			</div>

			<div class="laptop-body">
				<div class="laptop-body__top">
					<div class="hinge"></div>

					<div class="dynamic"></div>

					<div class="keyboard">
						<div class="keyboard__line  keyboard__line--first">
							<div class="key key--esc">esc</div>
							<div class="touchbar">
								<div class="touchbar__item touchbar__item--close">
									<div class="icon-close"></div>
								</div>
								<div class="touchbar__item"></div>
								<div class="touchbar__item"></div>
								<div class="touchbar__item"></div>
								<div class="touchbar__item"></div>
								<div class="touchbar__item"></div>
								<div class="touchbar__item"></div>
							</div>
							<div class="key key--power"></div>
						</div>

						<div class="keyboard__line  keyboard__line--second">
							<div class="key">
								<span>±</span>
								<span>§</span>
							</div>
							<div class="key">
								<span>!</span>
								<span>1</span>
							</div>
							<div class="key">
								<span>@</span>
								<span>2</span>
							</div>
							<div class="key">
								<span>#</span>
								<span>3</span>
							</div>
							<div class="key">
								<span>$</span>
								<span>4</span>
							</div>
							<div class="key">
								<span>%</span>
								<span>5</span>
							</div>
							<div class="key">
								<span>^</span>
								<span>6</span>
							</div>
							<div class="key">
								<span>&</span>
								<span>7</span>
							</div>
							<div class="key">
								<span>*</span>
								<span>8</span>
							</div>
							<div class="key">
								<span>(</span>
								<span>9</span>
							</div>
							<div class="key">
								<span>)</span>
								<span>0</span>
							</div>
							<div class="key">
								<span>—</span>
								<span>-</span>
							</div>
							<div class="key">
								<span>+</span>
								<span>=</span>
							</div>
							<div class="key  key--backspace">
								<span>⇐</span>
							</div>
						</div>

						<div class="keyboard__line  keyboard__line--third">
							<div class="key key--tab">
								<span></span>
								<span>⇥</span>
							</div>
							<div class="key key--shine">Q</div>
							<div class="key key--shine">W</div>
							<div class="key key--shine">E</div>
							<div class="key key--shine">R</div>
							<div class="key key--shine">T</div>
							<div class="key key--shine">Y</div>
							<div class="key key--shine">U</div>
							<div class="key key--shine">I</div>
							<div class="key key--shine">O</div>
							<div class="key key--shine">P</div>
							<div class="key key--shine">
								<span>{</span>
								<span>[</span>
							</div>
							<div class="key">
								<span>}</span>
								<span>]</span>
							</div>
							<div class="key key--enter">
								↵
							</div>
						</div>

						<div class="keyboard__line  keyboard__line--fourth">
							<div class="key key--caps">
								Caps Lock
							</div>
							<div class="key key--shine">A</div>
							<div class="key key--shine">S</div>
							<div class="key key--shine">D</div>
							<div class="key key--shine">F</div>
							<div class="key key--shine">G</div>
							<div class="key key--shine">H</div>
							<div class="key key--shine">J</div>
							<div class="key key--shine">K</div>
							<div class="key key--shine">L</div>
							<div class="key key--shine">
								<span>:</span>
								<span>;</span>
							</div>
							<div class="key">
								<span>"</span>
								<span>'</span>
							</div>
							<div class="key">
								<span>|</span>
								<span>\</span>
							</div>
							<div class="key key--enter-two"></div>
						</div>

						<div class="keyboard__line  keyboard__line--fifth">
							<div class="key key--shift key--shift-left">⇧</div>
							<div class="key">
								<span>~</span>
								<span>`</span>
							</div>
							<div class="key key--shine">Z</div>
							<div class="key key--shine">X</div>
							<div class="key key--shine">C</div>
							<div class="key key--shine">V</div>
							<div class="key key--shine">B</div>
							<div class="key key--shine">N</div>
							<div class="key key--shine">M</div>
							<div class="key key--shine">
								<span><</span>
								<span>,</span>
							</div>
							<div class="key">
								<span>></span>
								<span>.</span>
							</div>
							<div class="key">
								<span>?</span>
								<span>/</span>
							</div>
							<div class="key key--shift key--shift-right">⇧</div>
						</div>

						<div class="keyboard__line  keyboard__line--sixth">
							<div class="key">
								<span>fn</span>
								<span></span>
							</div>
							<div class="key key--opt key--opt-left">
								<span>⌥</span>
								<span>option</span>
							</div>
							<div class="key key--ctrl">
								<span>⌃</span>
								<span>control</span>
							</div>
							<div class="key key--cmd key--cmd-left">
								<span>⌘</span>
								<span>command</span>
							</div>
							<div class="key key--space"></div>
							<div class="key key--cmd key--cmd-right">
								<span>⌘</span>
								<span>command</span>
							</div>
							<div class="key key--opt key--opt-right">
								<span>⌥</span>
								<span>option</span>
							</div>

							<div class="arrow-block">
								<div class="key key--arrow">
									<div class="arrow-left">
										<div class="triangle"></div>
									</div>
								</div>
								<div class="key key--arrow">
									<div class="arrow-up">
										<div class="triangle"></div>
									</div>
									<div class="arrow-down">
										<div class="triangle"></div>
									</div>
								</div>					
								<div class="key key--arrow">
									<div class="arrow-right">
										<div class="triangle"></div>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="dynamic"></div>
				</div>

				<div class="laptop-body__bottom">
					<div class="touchpad"></div>
					<div class="handle"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
